<div id="brjstodo.knockout.input.view-template">
  <header id="header" class="input-component">
    <h1>todos</h1>
    <input id="new-todo" type="text" class="todo-input"
           data-bind="value:todoText,
                      valueUpdate:'afterkeydown',
                      event: { keypress: keyPressed }"
           placeholder="@{brjstodo.knockout.input.placeholder}" autofocus />
  </header>
</div>
