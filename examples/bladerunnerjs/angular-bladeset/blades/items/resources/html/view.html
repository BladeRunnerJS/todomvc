<div id="brjstodo.angular.items.view-template">

	<section id="main" class="items-component" ng-show="todos.length" ng-cloak>
		<input id="toggle-all" name="toggle-all" type="checkbox" ng-readonly="allChecked" ng-click="markAll(allChecked)">
		<label for="toggle-all">Mark all as complete</label>
		<ul id="todo-list" class="todo-list">
			<li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
				<div class="view">
					<input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="doneEditing(todo)">
					<label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
					<button class="destroy" ng-click="removeTodo(todo)"></button>
				</div>
				<form ng-submit="doneEditing(todo)">
					<input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEditing(todo)" ng-blur="doneEditing(todo)" todo-focus="todo == editedTodo">
				</form>
			</li>
		</ul>
	</section>

</div>
